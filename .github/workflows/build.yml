name: Build Application
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build Application
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install packages
        run: npm ci

      - name: Test npm
        run: npm test

      - name: Generate build
        run: npm run build
